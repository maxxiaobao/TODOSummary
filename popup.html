<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="click-jump-popup">11111</div>
        <div class="popup-bg"></div>
        <div class="mooncake-popup">
            <div class="mooncake-popup-close"></div>
            <div class="mooncake-image"><img src="image/caramel2.png" alt=""></div>
            <div class="mooncake-detail">
                <div class="mooncake-name">焦糖玛奇朵榛果风味月饼</div>
                <div class="mooncake-intro">咖啡榛果馅伴以浓纯焦糖酱，给你一颗可以嚼着吃的焦糖榛果玛奇朵</div>
                <div class="mooncake-package">
                    <span class="mooncake-package-belong">所属礼盒</span>
                    <span class="divide-line">|</span>
                    <span class="mooncake-packages">星巴克星情月饼礼盒</span>
                </div>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.js"></script>
        <script>
            $(function(){
                $('.click-jump-popup').on('click',function(){
                    $('.popup-bg').show();
                    $('.mooncake-popup').addClass('active');
                })

                function hideMooncakePopup(){
                    $('.popup-bg').hide();
                    $('.mooncake-popup').removeClass('active');
                }

                $('.mooncake-popup-close').on('click',hideMooncakePopup);
                $('.popup-bg').on('click',hideMooncakePopup);
            })
        </script>
    </body>
</html>
