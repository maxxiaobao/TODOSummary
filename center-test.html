<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		html,body{
			width: 100%;
			height: 100%;
		}
		.div1{
			width: 400px;
			height: 200px;
			text-align: center;
			background-color: #aaa;
		}
		.div1center{
			width: 100px;
			height: 50px;
			line-height: 50px;
			background-color: red;
			display: inline-block;
		}
		.div2{
			width: 400px;
			height: 200px;
			background-color: #bbb;
			margin: 0 auto;
		}
		.div3{
			width: 40%;
			height: 200px;
			background-color: #ccc;
			position: fixed;
			left: 50%;
			margin-left: -20%;
		}
		.div4{
			width: 100px;
			height: 40px;
			background-color: #ddd;
			display: flex;
			justify-content: center;
		}
		.div5{
			width: 40px;
			height: 40px;
			background-color: #eee;
		}
		.div6{
			width: 20%;
			height: 20%;
			background-color: #abc;
			/*margin-top: 50%;*/
			margin-left: 50%;
			transform: translate(-50%,0);
		}
		.div7{
			width: 200px;
			height: 100px;
			background-color: #add;
			display: table;
		}
		.div8{
			display: table-cell;
			vertical-align: middle;
		}
		.div9{
			width: 200px;
			height: 200px;
			background-color: #efe;
			display: flex;
			align-items: center;
		}
		.div10{
			background-color: #fef;
		}
	</style>
</head>
<body>
	<div class="div1">
		<div class="div1center">
			居中
		</div>
	</div>
	<div class="div2">定宽的div块居中,margin:0 auto;</div>
	<div class="div3">fixed、absolute定位</div>
	<div class="div4">
		<div class="div5">flex定位</div>
	</div>
	<div class="div6">本身宽度不确定的情况下</div>
	<div class="div7">
		<div class="div8">hahahh</div>
	</div>
	<div class="div9">
		<div class="div10">ppp</div>
	</div>
</body>
</html>
